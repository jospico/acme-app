<!--If Logged Out Show This-->
<br><br>
<div class="alert alert-danger" *ngIf="!auth.isAuthenticated()">
    <h3>Error!</h3>
    <p>Debe Iniciar Sesion para acceder a este contenido.</p>
</div>

<div class="w3-container w3-center w3-margin-top" *ngIf="!auth.isAuthenticated()">
  <br><br>
  <img src="/assets/img-error.png" width="300" height="300">
</div>

<!--If Logged In Show This-->

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-collapse w3-margin-top w3-light-gray w3-animate-left" *ngIf="auth.isAuthenticated()" style="z-index:3;width:300px;" id="mySidebar"><br>
    <div class="w3-container w3-row">
      <div class="w3-col s4">
        <img src="{{ profile?.picture }}" class="w3-circle w3-margin-right" style="width:46px">
      </div>
      <div class="w3-col s8 w3-bar">
        <span>Bienvenido, <strong>{{ profile?.nickname }}</strong></span><br>
      </div>
    </div>
    <hr>
    <div class="w3-container">
      <h5>Opciones</h5>
    </div>
    <div class="w3-bar-block">
        <a routerLink="/home" class="w3-bar-item w3-button w3-padding"><i class="fa fa-home fa-fw"></i>  Home</a>
        <a routerLink="/dashboard" class="w3-bar-item w3-button w3-padding w3-blue"><i class="fa fa-dashboard fa-fw"></i>  Herramientas</a>
        <a routerLink="/oee" class="w3-bar-item w3-button w3-padding"><i class="fa fa-calculator fa-fw"></i>  Cálculo de OEE</a>
        <a routerLink="/tasks" class="w3-bar-item w3-button w3-padding"><i class="fa fa-cogs fa-fw"></i> Máquinas</a>
        <a routerLink="/profile" class="w3-bar-item w3-button w3-padding"><i class="fa fa-user-circle fa-fw"></i> Perfil del usuario</a>
      </div>
  </nav>
  
  <!-- Overlay effect when opening sidebar on small screens -->
  <div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>
  
  <!-- !PAGE CONTENT! -->
  <div class="w3-main" style="margin-left:300px;margin-top:43px;">
  
    <!-- Header -->
    <header class="w3-container" style="padding-top:22px">
    </header>

    <div class="w3-margin-left w3-margin-bottom" *ngIf="auth.isAuthenticated()">
      <p class="display-1"><b>Herramientas</b></p>
      <br><br>
    <div>
    <div class="w3-row-padding w3-margin-bottom">
      <div class="w3-third">
        <a routerLink="/oee">
        <div class="w3-container w3-teal w3-padding-16">
          <div class="w3-left"><i class="fa fa-calculator w3-xxxlarge"></i></div>
          <div class="w3-right">
          </div>
          <div class="w3-clear"></div>
          <h4>Calcular OEE</h4>
        </div>
        </a>
      </div>
      <div class="w3-third">
        <a routerLink="/tasks">
        <div class="w3-container w3-blue w3-padding-16">
          <div class="w3-left"><i class="fa fa-cogs w3-xxxlarge"></i></div>
          <div class="w3-right">
          </div>
          <div class="w3-clear"></div>
          <h4>Máquinas</h4>
        </div>
        </a>
      </div>
      <div class="w3-third">
        <a routerLink="/profile">
        <div class="w3-container w3-orange w3-text-white w3-padding-16">
          <div class="w3-left"><i class="fa fa-user-circle-o w3-xxxlarge"></i></div>
          <div class="w3-right">
          </div>
          <div class="w3-clear"></div>
          <h4>Perfil del Usuario</h4>
        </div>
        </a>
      </div>
    </div>
    <div class="w3-content w3-center">
      <br><hr><br>
      <h4 class="w3-left-align">Regiones Abarcadas</h4>
      <img class="" src="https://www.w3schools.com/w3images/region.jpg" style="width:60%" alt="Google Regional Map">
      </div>
</div>
